<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/880a9e5170.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
    <title>TaskList</title>
  </head>
  <body class="body">
    <div class="tasksListAppContainer">
      <h1 class="tasksListAppHeader">Lista zadań</h1>
      <section class="addTaskSection">
        <h2 class="addTaskSection__header">Dodaj nowe zadanie</h2>
        <form class="form js-form">
          <input
            type="text"
            placeholder="Co jest do zrobienia?"
            class="form__newTaskInput js-form__newTaskInput"
          />
          <button type="submit" class="form__addTaskButton">Dodaj zadanie</button>
        </form>
      </section>
      <section class="tasksSection">
        <h2 class="tasksSection__header">Lista zadań</h2>
        <ul class="tasksSection__tasksList js-tasksSection__tasksList"></ul>
      </section>
    </div>
  </body>
</html>
